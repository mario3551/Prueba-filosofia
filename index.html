<!DOCTYPE html>
<html>
  <head>
    <title>Buscador de temas de filosofía</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Bienvenidos al buscador de temas de filosofía</h1>
    <p>Este buscador te ayudará a encontrar información sobre diversos temas de filosofía. Ingresa tus consultas de búsqueda a continuación:</p>
    <form>
      <label for="query">Consulta:</label>
      <input type="text" id="query" name="query" placeholder="Ingresa tu consulta de búsqueda aquí">
      <button type="submit">Buscar</button>
    </form>
  </body>
</html>
